<table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">#codeBesoin</th>
        <th scope="col">Description</th>
        <th scope="col">Montant</th>
        <th scope="col">Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let besoin of Besoins">
        <th scope="row">{{besoin.codeBesoin}}</th>
        <td>{{besoin.descriptionB}}</td>
        <td>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">{{besoin.montantB}} $</span>
                </div>
            </div>
        </td>
        <td>
            <button type="button" class="btn btn-outline-danger btn-rounded" *ngIf="!besoin.valideB" data-mdb-ripple-color="dark" (click)="validateBesoin(besoin)">Clique pour valider</button>
            <div class="alert alert-success" *ngIf="besoin.valideB" role="alert">
                Ce besoin est valid√©
            </div>
        </td>
      </tr>
      <tr class="table-color-add">
        <th scope="row">#</th>
        <td><input type="text" class="form-control" ></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control" disabled class="disabled-input"></td>
        <td><button type="button" class="btn btn-primary" disabled>voir</button></td>
      </tr>
    </tbody>
</table>
